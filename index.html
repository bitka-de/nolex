<!DOCTYPE html>
<html lang="de">

  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="bg">
  <div class="x1">Sorry,</div>
  <div class="x1a">I do<s class="s">n't</s> have</div>

  <div class="x2"></div>
  <div class="x3">
    time for bullshit.
  </div>

</div>

<div class="watch-band"></div>
<div class="watch" id="watch">
  <div class="bezel" aria-hidden="true"></div>
  <div class="rehaut" aria-hidden="true"></div>

  <div class="dial" aria-label="Zifferblatt">
    <div class="rail" aria-hidden="true"></div>

    <div class="indices" id="indices" aria-hidden="true"></div>

    <!-- Day-Aperture oben (dezenter) -->
    <div class="day-wrap" aria-label="Wochentag">
      <div class="day-arc" id="dayWindow">MONTAG</div>
    </div>

    <!-- Schmuck-Icon (neutral) -->

    <div class="brand">
      <svg viewBox="0 0 256 256">
        <path d="M248 80a28 28 0 1 0-51.12 15.77l-26.79 33L146 73.4a28 28 0 1 0-36.06 0l-24.03 55.34-26.79-33a28 28 0 1 0-26.6 12L47 194.63A16 16 0 0 0 62.78 208h130.44A16 16 0 0 0 209 194.63l14.47-86.85A28 28 0 0 0 248 80M128 40a12 12 0 1 1-12 12 12 12 0 0 1 12-12M24 80a12 12 0 1 1 12 12 12 12 0 0 1-12-12m169.22 112H62.78l-13.92-83.48L81.79 149a8 8 0 0 0 6.21 3 7.83 7.83 0 0 0 1.08-.07 8 8 0 0 0 6.26-4.74l29.3-67.4a27 27 0 0 0 6.72 0l29.3 67.4a8 8 0 0 0 6.26 4.74 7.83 7.83 0 0 0 1.08.07 8 8 0 0 0 6.21-3l32.93-40.52ZM220 92a12 12 0 1 1 12-12 12 12 0 0 1-12 12" />
      </svg>
      </svg>
      <span class="brand-name">
        Nolex
      </span>
      <span class="brand-model">
        Digidate
      </span>
    </div>
    <!-- Datum bei 3 Uhr -->
    <div class="date-wrap" aria-label="Datum">
      <div class="date">
        <div class="zoom" id="dateNum">28</div>
      </div>
      <div class="cyclops" aria-hidden="true"></div>
    </div>

    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="hub" aria-hidden="true"></div>

    <div class="glass" aria-hidden="true"></div>
  </div>
</div>
    <script  src="./script.js" defer></script>

  </body>
  
</html>
